<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>
    <div class="digital-clock">
        <i class="uil uil-ellipsis-v dot-menu-btn" id="active-menu"></i>
        <ul class="dot-menu" id="active-menu">
            <li class="menu-item" id="active-menu">
            <span class="clock-format-text" id="active-menu">24-hour format</span>
            <div class="format-switch-btn" id="active-menu" data-format="12"></div>
            </li>
        </ul>
        <div class="time">
            <span class="hours">00</span>
            <span class="dots">:</span>
            <span class="minutes">00</span>
            <div class="right-side">
                <span class="period">AM/PM</span>
                <span class="seconds">00</span>
            </div>
        </div>
        <div class="calender">
            <span class="month-name">Month</span>,
            <span class="day-name">Day</span>
            <span class="day-number">00</span>
            <!-- <span class="year">0000</span> -->
        </div>
    </div>
    <script>
        const formatSwitchBtn = document.querySelector(".format-switch-btn");

        formatSwitchBtn.addEventListener("click",()=>{
            formatSwitchBtn.classList.toggle("active");

          var formatValue = formatSwitchBtn.getAttribute("data-format"); 
          
          if(formatValue === "12"){
            formatSwitchBtn.setAttribute("data-format","24");
          }
          else{
            formatSwitchBtn.setAttribute("data-format", "12");
          }
        });

        function clock(){
            var today = new Date();


            var hours = today.getHours();
            var minutes = today.getMinutes();
            var seconds = today.getSeconds();
            let period = "AM";
            if(hours >= 12){
                period = "PM";
            }

            var formatValue = formatSwitchBtn.getAttribute("data-format");

            if(formatValue === "12"){
                hours = hours > 12? hours % 12 : hours;
            }
            

            if(hours < 10){
                hours = "0" + hours;
            }
            if(minutes < 10){
                minutes = "0" + minutes;
            }
            if(seconds < 10){
                seconds = "0" + hours;
            }

            document.querySelector(".hours").innerHTML = hours;
            document.querySelector(".minutes").innerHTML = minutes;
            document.querySelector(".seconds").innerHTML = seconds;
            document.querySelector(".period").innerHTML =  period;
        }

        var updateClock = setInterval(clock,1000);

        var today = new Date();
        const dayNumber = today.getDate();
        const year = today.getFullYear();
        const dayName = today.toLocaleString("default",{weekday:"long"});
        const monthName = today.toLocaleString("default",{month:"short"});

        document.querySelector(".month-name").innerHTML = monthName;
        document.querySelector(".day-name").innerHTML = dayName;
        document.querySelector(".day-number").innerHTML = dayNumber;
        //document.querySelector(".year").innerHTML = year;

        const dotmenuBtn = document.querySelector(".dot-menu-btn");
        const dotMenu = document.querySelector(".dot-menu");

        dotmenuBtn.addEventListener("click",()=>{
            dotMenu.classList.toggle("active");
        });

        document.addEventListener("click",(e)=>{
            if(e.target.id !== "active-menu"){
                dotMenu.classList.remove("active");
            }
        });
    </script>


</body>
</html>
